<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI French poem generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        This poem will go here
        <br />
        This poem will go here
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/AureliaM-c" target="_blank">Aurelia Mourey</a>
      and is
      <a
        href="https://github.com/AureliaM-c/French-poem-generator"
        target="_blank"
      >
        open-sourced on Github</a
      >
      and is
      <a href="https://french-poems-generators.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
