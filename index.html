<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French poem generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter topic to get French poem (i.e. love, nature, hope etc.)"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/AureliaM-c" target="_blank"
          >Aurelia Mourey</a
        >
        and is
        <a
          href="https://github.com/AureliaM-c/French-poem-generator"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and is
        <a href="https://french-poems-generators.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
